<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <section class="hero" id="hero">
            <div class="hero-content">
                <h1>Welcome to My Portfolio</h1>
                <p>3D Artist | Animator | Technical Support Engineer</p>
                <a href="#about" class="btn explore">Explore My Work</a>
            </div>
        </section>
        <section class="about" id="about">
            <div class="glass-effect">
                <h2>About Me</h2>
                <p>Some description about your work, skills, and experience.</p>
                <a href="#contact" class="btn contact">Contact Me</a>
            </div>
        </section>
        <section class="portfolio" id="portfolio">
            <div class="glass-effect">
                <h2>My Portfolio</h2>
                <p>Showcase of projects like 3D models, animations, etc.</p>
            </div>
        </section>
        <section class="contact" id="contact">
            <div class="glass-effect">
                <h2>Contact</h2>
                <p>Get in touch with me.</p>
                <a href="#hero" class="btn contact">Back to Top</a>
            </div>
        </section>
    </div>

    <script src="main.js"></script>
</body>
</html>
